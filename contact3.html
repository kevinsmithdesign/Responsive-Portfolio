<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact | Kevin Smith</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<style>
		 
		 body {
		 	background-image: url("assets/images/cork-wallet2.png"); 
		 }

	</style>
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Kevin Smith</a>
			<nav>
				<a href="index3.html">About</a>
				<a href="portfolio3.html">Portfolio</a>
				<a href="contact3.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
				<br>
				<br>
				
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<img src="assets/images/1476940564_github_square_black.png" class="social1" alt="Github">
				<img src="assets/images/1476877621_linkedin.png" class="social" alt="LinkedIn">
				<img src="assets/images/1476940538_stackoverflow.png" class="social" alt="Stack Overflow">
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Your Name
		</div>
	</footer>
</body>
</html>
